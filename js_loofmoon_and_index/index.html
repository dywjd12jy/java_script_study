<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 배열과 반복문</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['짱구','맹구','유리','철수'];
        // 배열에서 각각의 항목들을 원소 = element 라고 한다.
    </script>
    <h2>떡잎방범대 workers</h2>
    <ul>
        <script>
            var i = 0;
            while(i < coworkers.length){
                document.write('<li>'+coworkers[i]+'</li>');
                i = i + 1;
            }
        </script>
        <!-- <li>짱구</li>
        <li>맹구</li>
        <li>유리</li>
        <li>철수</li> -->
    </ul>
</body>
</html>
