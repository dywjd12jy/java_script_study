<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_객체(object)</title>
</head>
<body>
    <script>
        let dog = "장군" //일반적인 변수의 선언
    
        // 객체도 많은 값을 가지는 변수의 하나
        let jangoon = { name:"장군", family:"시고르자브종", age: 5, weight:400 };

        dog          //장군
        jangoon.name //장군
    </script>
</body>
</html>
